<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil {{usuario.nombre}}</title>
</head>
<body>
    <h2>{{usuario.nombre}}</h2>

    <h3>Seguidos</h3>
    <ul>
        {%for seguido in lista_seguidores%}
            <li>{{seguido.nombre}}</li>
        {%else%}
            <p>No hay seguidos</p>
        {%endfor%}
    </ul>
</body>
</html>
