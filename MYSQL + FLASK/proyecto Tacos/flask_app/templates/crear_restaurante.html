<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario de Restaurante</title>
</head>
<body>
    <nav>
        <a href="/tacos" class="btn btn-success">Ver todos los tacos</a>
        <a href="/" class="btn btn-success">Crear un Nuevo Taco</a>
        <a href="/mostrar_restaurantes" class="btn btn-success"> Ver todos los restaurantes</a>    
    </nav>

    <ul>
        {% for restaurante in todos_restaurantes%}    
        <li>
            <a href="/mostrar_restaurante/{{restaurante.id}}">{{restaurante.nombre}}</a>
        </li>
        {%endfor%}
    </ul>
    <form action="/crear_restaurante" method="post" class="p-3 col-4 mx-auto my-5b border">
        <h2 class="text-center text-primary">Crear Restaurante:</h2>
    
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
        </div>
        <input type="submit" value="Crear Restaurante" class="btn btn-primary btn-outline-dark mt-3">
    </form>
</body>
</html>
