<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Bienvenido/a, {{usuario.nombre}}</h1>
    
    <a href="/nuevo_evento"> Crear Evento</a>
    <a href="/logout"> Cerrar Sesi√≥n</a>

    <table>
        <thead>
            <tr>
                <th>Evento</th>
                <th>Ubicacion</th>
                <th>Fecha</th>
                <th>Publicado por</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {%for evento in lista_eventos%}
            <tr>
                <td>{{evento.nombre_evento}}</td>
                <td>{{evento.ubicacion}}</td>
                <td>{{evento.fecha}}</td>
                <td>{{evento.usuario_id}}</td>
                <td>
                    <a href="/ver_evento/{{evento.id}}">Ver</a>
                    <a href="/editar_evento/{{evento.id}}">Editar</a>
                    <a href="/borrar_evento/{{evento.id}}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
